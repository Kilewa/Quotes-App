<div class="container">
    <ul class="myList">
        <li>Author: {{ quote.author}}</li>
        <li>Publisher: {{ quote.name}}</li>
        <li class="green">Upvotes: {{ quote.upvotes}}</li>
        <li class="red">Downvotes: {{quote.downvotes}}</li>
        <li>{{quote.myDate|date|uppercase}}</li>
    </ul>
</div>
